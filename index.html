<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/src/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main class="conteiner">
    <section class="section-result">
      <h1 class="title">Your Result</h1>
      <div class="circle">
        <p>76</p>
        <p class="cem">of 100</p>
      </div>
      <p class="destacar">Great</p>
      <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="section-summary">
      <p>Summary</p>
      <div class="lista color-red">
        <div class="img-title">
          <span><img src="assets/images/icon-reaction.svg" alt=""></span>
          <span class="summary-reaction">Reaction</span>
        </div>
        <div>
          <span>80</span>
          <span class="cem">/ 100</span>
        </div>
      </div>
      <div class="lista color-orange">
        <div class="img-title">
          <span><img src="assets/images/icon-memory.svg" alt=""></span>
          <span class="summary-memory">Memory</span>
        </div>
        <div>
          <span>92</span>
          <span class="cem">/ 100</span>
        </div>
      </div>
      <div class="lista color-green">
        <div class="img-title">
          <span><img src="assets/images/icon-verbal.svg" alt=""></span>
          <span class="summary-verbal">Verbal</span>
        </div>
        <div>
          <span>61</span>
          <span class="cem">/ 100</span>
        </div>
      </div>
      <div class="lista color-blue">
        <div class="img-title">
          <span><img src="assets/images/icon-visual.svg" alt=""></span>
          <span class="summary-visual">Visual</span>
        </div>
        <div>
          <span>72</span>
          <span class="cem">/ 100</span>
        </div>
      </div>
      <button class="continue">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JÃ©ssica Coutinho</a>.
  </footer>
</body>
</html>
